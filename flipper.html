<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Flipper | SpaceData Sefer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-container {
            width: 100%;
            /* Use almost full height of the viewport to maximize visibility */
            height: 80vh; 
            margin: 0 auto;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Removes potential whitespace */
        }

        .controls-info {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }
        
        .key {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border: 1px solid var(--card-border);
            border-radius: 6px;
            background: white;
            font-weight: bold;
            color: var(--text-primary);
            box-shadow: 0 2px 0 #cbd5e1;
            margin: 0 0.2rem;
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- HEADER -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">SpaceData<span class="highlight">Sefer</span>.</a>
            
            <button class="mobile-toggle" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Accueil</a></li>
                    <li><a href="about.html" class="nav-link">À Propos</a></li>
                    <li><a href="skills.html" class="nav-link">Compétences</a></li>
                    <li><a href="projects.html" class="nav-link active">Projets</a></li>
                    <li><a href="contact.html" class="cta-btn">Me Contacter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container section">
        <div class="page-header">
            <a href="projects.html" style="display: inline-block; margin-bottom: 1rem; color: var(--text-secondary);"><i class="fas fa-arrow-left"></i> Retour aux projets</a>
            <h1 class="page-title">Jeu <span class="highlight">Flipper</span></h1>
            <p style="color: var(--text-secondary);">Développé avec Unity & C#</p>
        </div>

        <div class="game-container">
            <iframe src="Projets/WebGL/index.html"></iframe> 
        </div>

        <div class="controls-info">
            <h3>Comment jouer ?</h3>
            <p style="margin-top: 1rem;">
                <span class="key">Q</span> / <span class="key">D</span> (ou <span class="key">←</span> / <span class="key">→</span>) pour contrôler les flippers.
                <br>
                <span class="key">Espace</span> pour lancer la balle.
            </p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
