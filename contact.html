                <i class="fas fa-bars"></i>

                    <li><a href="about.html" class="nav-link" data-i18n="nav.about">À Propos</a></li>

                </ul>

                <!-- LANGUAGE SWITCHER -->
                <div class="language-selector">
    <div class="selected-lang">
        <img src="https://flagcdn.com/w40/fr.png" class="lang-flag" id="current-flag" alt="FR">
        <span id="current-lang">FR</span>
        <i class="fas fa-chevron-down lang-chevron"></i>
    </div>

    <div class="lang-dropdown">
        <a href="#" class="lang-option" data-lang="fr">
            <img src="https://flagcdn.com/w40/fr.png" class="lang-flag" alt="Drapeau Français"> FR
        </a>
        <a href="#" class="lang-option" data-lang="tr">
            <img src="https://flagcdn.com/w40/tr.png" class="lang-flag" alt="Drapeau Turc"> TR
        </a>
        <a href="#" class="lang-option" data-lang="en">
            <img src="https://flagcdn.com/w40/gb.png" class="lang-flag" alt="Drapeau Anglais"> EN
        </a>
        <a href="#" class="lang-option" data-lang="de">

        </a>
    </div>
</div>


            </nav>
        </div>
    </header>

    <main class="container section">
        <div class="page-header">
            <h1 class="page-title" data-i18n="contact.title">Restons en <span class="highlight">Contact</span></h1>
            <p class="page-subtitle" data-i18n="contact.subtitle">
                Une question, une proposition ou juste envie d'échanger ? Je suis à votre écoute.
            </p>
        </div>

        <div class="contact-container">
            <div class="contact-options">
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h4>Email</h4>
                    <a href="mailto:seferalgul@hotmail.com">seferalgul@hotmail.com</a>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h4>Téléphone</h4>
                    <a href="tel:+33769049290">0769049290</a>
                </div>
            </div>

            <div id="status-message" style="display: none; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;"></div>

            <form id="contact-form" class="contact-form">
                <!-- NOTE: replace trigger -->
                <div class="form-group">
                    <label for="name" data-i18n="contact.name">Votre Nom</label>
                    <input type="text" id="name" name="name" placeholder="Jean Dupont" data-i18n-placeholder="contact.name_placeholder" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="contact.email">Votre Email</label>
                    <input type="email" id="email" name="email" placeholder="jean@exemple.com" data-i18n-placeholder="contact.email_placeholder" required pattern="[^@]+@[^@]+\.[^@]+">
                </div>
                <div class="form-group">
                    <label for="subject" data-i18n="contact.subject">Sujet</label>
                    <input type="text" id="subject" name="subject" placeholder="Demande de collaboration" data-i18n-placeholder="contact.subject_placeholder" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="contact.message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Bonjour, je voudrais discuter de..." data-i18n-placeholder="contact.message_placeholder" required></textarea>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> <span data-i18n="contact.send_btn">Envoyer le message</span></button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>
